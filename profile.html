<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 flex items-center justify-between">
            <button class="text-white" aria-label="Go back">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-xl font-bold">Profile Management</h1>
            <button class="text-white" aria-label="Save profile">
                <i class="fas fa-save"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main class="flex-grow p-4 space-y-6 overflow-y-auto">
            <!-- Profile Picture -->
            <section class="flex flex-col items-center">
                <div class="w-32 h-32 bg-gray-300 rounded-full overflow-hidden">
                    <img src="/placeholder.svg?height=128&width=128" alt="Profile picture" class="w-full h-full object-cover">
                </div>
                <button class="mt-2 text-blue-600">
                    <i class="fas fa-camera mr-2"></i>Change Photo
                </button>
            </section>

            <!-- Profile Form -->
            <form class="space-y-4">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="bloodType" class="block text-sm font-medium text-gray-700">Blood Type</label>
                    <select id="bloodType" name="bloodType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                </div>
                <div>
                    <label for="allergies" class="block text-sm font-medium text-gray-700">Allergies</label>
                    <textarea id="allergies" name="allergies" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
                </div>
                <div>
                    <label for="emergencyContact" class="block text-sm font-medium text-gray-700">Emergency Contact</label>
                    <input type="tel" id="emergencyContact" name="emergencyContact" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
            </form>

            <!-- Generate QR Code Button -->
            <div class="flex justify-center">
                <button class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    <i class="fas fa-qrcode mr-2"></i>Generate QR Code
                </button>
            </div>

            <!-- QR Code Display (Initially Hidden) -->
            <div class="hidden flex flex-col items-center" id="qrCodeSection">
                <h2 class="text-lg font-semibold mb-2">Your QR Code</h2>
                <div class="w-48 h-48 bg-gray-200 flex items-center justify-center">
                    <i class="fas fa-qrcode text-6xl text-gray-400"></i>
                </div>
                <p class="mt-2 text-sm text-gray-600">Scan this code to view your profile information</p>
            </div>
        </main>

        <!-- Footer Navigation -->
        <footer class="bg-white border-t border-gray-200 p-4">
            <nav class="flex justify-around">
                <a href="#" class="text-gray-600"><i class="fas fa-home"></i></a>
                <a href="#" class="text-gray-600"><i class="fas fa-pills"></i></a>
                <a href="#" class="text-gray-600"><i class="fas fa-chart-line"></i></a>
                <a href="#" class="text-blue-600"><i class="fas fa-user-md"></i></a>
            </nav>
        </footer>
    </div>

    <script>
        // This script is for demonstration purposes only
        // In a real app, you would generate the QR code on the server or use a QR code library
        document.querySelector('button:contains("Generate QR Code")').addEventListener('click', function() {
            document.getElementById('qrCodeSection').classList.remove('hidden');
        });
    </script>
</body>
</html>
