<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psyche</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white min-h-screen flex flex-col">
      <!-- Header -->
      <header
        class="bg-indigo-600 text-white p-4 flex items-center justify-between"
      >
        <h1 class="text-xl font-bold">Psyche</h1>
        <button
          onclick="handleLogout()"
          class="bg-indigo-900 hover:bg-red-700 text-white text-xs px-2 py-2 rounded-lg"
        >
          Log Out
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </header>

      <!-- Main Content -->
      <main class="flex-col p-4 space-y-6">
        <!-- QR Code Generation -->
        <section class="bg-white rounded-lg shadow p-4">
          <h2 class="text-lg font-semibold mb-2">Your QR Code</h2>
          <div class="flex justify-center">
            <div class="w-32 h-32 bg-gray-300 flex items-center justify-center">
              <img
                src="/assets/qr.JPG"
                alt="QR Code"
                class="w-full h-full object-cover"
              />
            </div>
          </div>
        </section>

        <!-- Call for Hospital Attention -->
        <section class="flex justify-center">
          <button
            class="bg-red-500 rounded-lg shadow p-5 w-60 text-white hover:bg-red-200"
          >
            <h2 class="text-lg font-semibold mb-2 text-start">
              Emergency Call
            </h2>
            <div class="flex justify-between items-center">
              <span>Call Hospital</span>
              <i class="fas fa-phone-alt"></i>
            </div>
          </button>
        </section>

        <!-- Medication Tracking -->
        <section class="bg-white rounded-lg shadow p-4">
          <h2 class="text-lg font-semibold mb-2">Track your Medication</h2>
          <div class="flex justify-center items-center">
            <a
              href="medication-tracking.html"
              class="text-white flex items-center space-x-2 mt-5"
            >
              <button class="bg-indigo-600 hover:bg-gray-300 p-2 rounded-lg">
                <i class="fas fa-pills"></i> <span>Medication Tracker</span>
              </button>
            </a>
          </div>
        </section>

        <!-- Symptoms Tracking -->
        <section class="bg-white rounded-lg shadow p-4 mb-10">
          <h2 class="text-lg font-semibold mb-2">Track your Symptoms</h2>
          <div class="flex justify-center items-center">
            <a
              href="symptoms.html"
              class="text-white flex items-center space-x-2 mt-5"
            >
              <button
                class="bg-indigo-600 hover:bg-gray-300 p-2 rounded-lg w-full"
              >
                <i class="fas fa-chart-line"></i> <span>Symptoms Tracker</span>
              </button>
            </a>
          </div>
        </section>
        <div class="p-5"></div>
      </main>

      <!-- Footer Navigation -->
      <footer
        class="bg-white border-t border-gray-200 p-4 fixed bottom-0 left-0 w-full"
      >
        <nav class="flex justify-around max-w-md mx-auto">
          <a href="home.html" class="text-indigo-600"
            ><i class="fas fa-home"></i
          ></a>
          <a href="medication-tracking.html" class="text-gray-600"
            ><i class="fas fa-pills"></i
          ></a>
          <a href="symptoms.html" class="text-gray-600"
            ><i class="fas fa-chart-line"></i
          ></a>
          <a href="profile.html" class="text-gray-600"
            ><i class="fas fa-user-md"></i
          ></a>
        </nav>
      </footer>
    </div>
    <script>
      function handleLogout() {
        const confirmed = confirm("Are you sure you want to log out?");
        if (confirmed) {
          window.location.href = "login.html";
        }
      }
    </script>
  </body>
</html>
